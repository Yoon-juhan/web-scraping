<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Scrapper</title>
    <!-- pico 연결 -->
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
</head>
<body>
    <main class="container">
        <h1>Job Scrapper</h1>
        <h4>What job do you want?</h4>
        <form action="/search"> <!-- 입력을 하면 search 페이지로 이동 -->
            <!-- input 창에 python 등을 입력하면 url에 name인 keyword=python 처럼 나온다. -->
            <input type="text" name="keyword" placeholder="Write keyword please">
            <button>Search</button>
        </form>
    </main>
</body>
</html>
